<div class="mx-auto my-10 flex w-full max-w-7xl justify-between text-center">
  <div *ngFor="let employee of employees | slice : 0 : 4" >
    <img src="{{ employee.img }}" alt="" class="mb-2 h-64 object-contain" />
      <p class="text-lg font-semibold">{{ employee.name }}</p>
      <p class="text-offGray">{{ employee.position }}</p>
      <p class="text-offGray">{{ employee.description }}</p>
  </div>
</div>
